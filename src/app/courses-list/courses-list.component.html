<div *ngIf="courses;else loading">
    <ul>
        <li *ngFor="let c of courses">{{c.text}}

            <button (click)="editCourse(c)">Edit</button>
            <button (click)="deleteCourse(c)">Delete</button>
        </li>
    </ul>
</div>
<ng-template #loading>fetching list...</ng-template>
